{% extends 'base.html' %}
{% block content %}

<div class="conteiner">
    <br/>
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">

                <div class="card-body">
                    <center>
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text justified">{{ product.description }}</p>

                    {% if product.is_sale %}
                        <div class="d-flex justify-content-center small text-warning mb-2">
                            <div class="bi-star-fill"></div>
                            &nbsp;&nbsp; Vendido &nbsp;&nbsp;
                            <div class="bi-star-fill"></div>
                        </div>    
                        <br/>
                        <!-- Product price-->
                        <strike>
                        R$ {{ product.price }}
                        </strike>
                        <br/>
                        In: {{ product.category }}
                        <br/>
                        RS R$ {{ product.sale_price }}</b>

                    {% else %}
                        R$ {{ product.price }}git 
                    {% endif %}

                    <br/><br/>
                    <a href="{% url 'home' %}" class="btn btn-secondary">  Home </a>
                    <button type="button" value="{{ product.id }}" class=" btn btn-secondary" id="add-cart">Adicionar ao Carrinho</button>
                    </center>
                </div>
            </div>
        </div>
    </div>        
</div>

<script>
// Checa se o bot√£o foi pressionado
$(document).on('click', '#add-cart', function(e){
    e.preventDefault();
    $.ajax({
        type: 'POST',
        url: '{% url 'cart_add' %}',

        data: {
            product_id: $('#add-cart').val(),  // Corrige o seletor aqui
            csrfmiddlewaretoken: '{{ csrf_token }}',
            action: 'post'
        },

        success: function(json){
            console.log(json)
        },

        error: function(xhr, errmsg, err){}

    });
})

</script>

{% endblock %}
