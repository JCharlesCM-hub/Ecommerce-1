{% extends 'base.html' %}
{% block content %}

<div class="container">
    <br/>
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="{{ product.name }}">
            </div>
            <div class="col-md-8">

                <div class="card-body">
                    <center>
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text justified">{{ product.description }}</p>

                    {% if product.is_sale %}
                        <div class="d-flex justify-content-center small text-warning mb-2">
                            <div class="bi-star-fill"></div>
                            &nbsp;&nbsp; Vendido &nbsp;&nbsp;
                            <div class="bi-star-fill"></div>
                        </div>    
                        <br/>
                        <!-- Product price-->
                        <strike>
                        R$ {{ product.price }}
                        </strike>
                        <br/>
                        In: {{ product.category }}
                        <br/>
                        RS R$ {{ product.sale_price }}</b>

                    {% else %}
                        R$ {{ product.price }}
                    {% endif %}
                    <br/><br/><br/><br/>
                    <div class="row justify-content-center">
                        <div class="col-md-2"> Quantity: </div>
                        <div class="col-md-2">
                            <select class="form-select form-select-sm" id="qty-cart" >
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>   
                        </div>
                    </div>      
                    <br/><br/><br/><br/>
                    <a href="{% url 'home' %}" class="btn btn-secondary">  Home </a>
                    <button type="button" data-id="{{ product.id }}" class="btn btn-secondary" id="add-cart">Adicionar ao Carrinho</button>
                    </center>
                </div>
            </div>
        </div>
    </div>        
</div>

<script>
// Checa se o botão foi pressionado
$(document).on('click', '#add-cart', function(e){
    e.preventDefault();
    $.ajax({
        type: 'POST',
        url: '{% url 'cart_add' %}',

        data: {
            // product_id: $('#add-cart').val(),
            product_id: $(this).data('id'),
            product_qty: $('#qty-cart option:selected').text(),
            csrfmiddlewaretoken: '{{ csrf_token }}',
            action: 'post'
        },

        success: function(json){
           if (json.qty) {
               document.getElementById("cart_quantity").textContent = json.qty;
           } else {
               console.error('Quantidade de itens no carrinho não encontrada.');
           }
        },

        error: function(xhr, errmsg, err){}

    });
})
</script>

{% endblock %}
